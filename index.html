<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Repository | Lab Environment</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            border-radius: 12px;
            background: var(--card-bg);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            font-family: 'Fira Code', monospace;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">System Online</div>
        <h1>Welcome to the website generated by my demo repository</h1>
        <p>
            This is a functional placeholder for CI/CD testing and environment verification. 
            If you're seeing this, the deployment pipeline from the repository is working as intended.
        </p>
        
        <div class="footer">
            // Connected to Lab Stack: Dominator | Bulwark | Raven
        </div>
    </div>

</body>
</html>
